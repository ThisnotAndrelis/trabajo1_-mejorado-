{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi mini Galería de Arte</title>
<style>
 body {
background-color: black;
color: white;
font-family: Arial, sans-serif;
text-align: center;
 }
 h1 {
margin-top: 20px;
 }
 hr {
border: 1px solid white;
width: 80%;
margin: 10px auto 30px auto;
 }
 .galeria {
display: flex;
justify-content: center;
align-items: flex-start;
gap: 20px;
margin-top: 50px;
 }
 .obra {
    text-align: center;
 }
 .galeria img {
width: 250px; 
height: 350px; 
border: 3px solid white;
 }
 .obra1 img { margin-top: 0; }
 .obra2 img { margin-top: 40px; }
 .obra3 img { margin-top: 80px; }
 h2 {
font-size: 18px;
margin-top: 10px; 
 }
 a {
color: white;
text-decoration: none;
 }
 a:hover {
text-decoration: underline;
 }
</style>
</head>
<body>

<h1>Mi Mini Galería de Arte</h1>
<hr>

<div class="galeria">
<div class="obra obra1">
<img src="{% static 'imagenes/obra1.jpg' %}" alt="Obra 1">
<h2>"El Demonio y Tamara"</h2>
</div>
<div class="obra obra2">
<img src="{% static 'imagenes/obra2.jpg' %}" alt="Obra 2">
<h2>"Romeo y Julieta"</h2>
</div>
<div class="obra obra3">
<img src="{% static 'imagenes/obra3.jpg' %}" alt="Obra 3">
<h2>"El Demonio"</h2>
</div>
</div>

<hr>


<p><a href="{% url 'appdjango:pagina2' %}">Siguiente pagina</a></p>

</body>
</html>
